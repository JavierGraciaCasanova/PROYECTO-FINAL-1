<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu mesa</title>
  <link rel="stylesheet" href="../styles/principal.css">
</head>
<body>
  <h1>ðŸ“… Reservar mesa</h1>

  <!-- AquÃ­ se muestra dinÃ¡micamente el nombre del restaurante -->
  <h2 id="nombre-restaurante" style="text-align: center; margin-bottom: 1rem;"></h2>

  <form id="form-reserva" style="max-width: 400px; margin: auto;">
    <!-- Campo oculto para el restaurante -->
    <input type="hidden" id="restaurante_id" name="restaurante_id" />

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required><br><br>

    <label for="personas">Personas:</label>
    <input type="number" id="personas" name="personas" min="1" value="2" required><br><br>

    <button type="submit">Confirmar reserva</button>
  </form>

  <p id="mensaje-reserva" style="text-align: center;"></p>

  <script src="../scripts/reserva.js"></script>
</body>

</html>
